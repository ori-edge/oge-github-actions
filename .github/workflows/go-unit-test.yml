name: Go unit test

on:
  workflow_call:
    inputs:
      goVersion:
        description: "version of go to use"
        default: "1.18.4"
        required: false
        type: string
      unitTestCommand:
        description: "unit test command to run using bash"
        default: "make race"
        required: false
        type: string
      uploadToCodecov:
        description: "flag to indicate if the results should be uploaded to codecov"
        default: true
        required: false
        type: boolean
      coverageFilePath:
        description: "path to coverage report generated by go test"
        default: "./artifacts/coverage.txt"
        required: false
        type: string
    secrets:
      CODECOV_TOKEN:
        description: "codecov report upload token"
        required: false

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version:  ${{ inputs.goVersion }}
      - name: Unit Test
        run: bash -c "${{ inputs.unitTestCommand }}"
      - name: Upload Coverage Report
        if: ${{ inputs.uploadToCodecov }}
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ inputs.coverageFilePath }}
          flags: unittests
          name: codecov-umbrella
